{% extends "base.html" %}

{% block title %}标准分析{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block contentTitle %}标准分析平台{% endblock %}

{% block body %}


<div class="container">

    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active show" id="project">
            <br>
            <h3>标准分析：</h3>
            <hr>

            <form class="mt-md-3" action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data" name="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="labelType">标记</label>
                        <select class="form-control" id="labelType" name="lable">
                            <option>TMT</option>
                            <option>iTRAQ</option>
                            <option>Labelfree</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="labelType">研究对象</label>
                        <select class="form-control" id="labelType" name="ptm">
                            <option>全蛋白定量</option>
                            <option>磷酸化修饰</option>
                            <option>乙酰化修饰</option>
                            <option>巴豆酰化修饰</option>
                            <option>琥珀酰化修饰</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="labelType">样本重复数</label>
                        <select class="form-control" id="labelType" name="reps">
                            <option>1</option>
                            <option>2</option>
                            <option> >=3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="labelType">&nbsp; Fold Change阈值</label>
                        <select class="form-control" id="labelType" name="RATU">
                            <option>1.2</option>
                            <option>1.3</option>
                            <option>1.5</option>
                            <option>2</option>
                        </select>
                    </div>

                </div>

                <div class="form-group">
                    <label for="exampleTextarea">比较组</label>
                    <textarea class="form-control" placeholder="AvsB,AvsC" style="margin-top: 0px; margin-bottom: 0px; height: 114px; width: 400px;" name="compareList"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleInputFile">上传标准分析文件夹</label>
                    <input type="file" class="form-control-file" name="filefolder">
                </div>

                <button type="submit" class="btn btn-primary">生成标准报告</button>
            </form>
        </div>
    </div>
</div>








{% endblock %}
